<head>
  <title>magicCss4MeteorJs</title>
  <link rel="stylesheet" href="/css/magic.min.css">
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <h1>Test case of animation package from atmosphere.</h1>
  <div class="row-fluid">
  Here it uses magicCss project available here: <a href="http://www.minimamente.com/magic-css3-animations/" target="_blank">http://www.minimamente.com/magic-css3-animations/</a>. <br />To do that, i just downloaded the magic.min.css into my pubic/css folder. <br />I then added the &lt;link rel="stylesheet" href="/css/magic.min.css"&gt; in the head node of my template
  </div>
  
  {{# each inList}}
	{{> item}}
  {{/each}}

  <hr />
  Actually all test are only done via console : insert / edit / remove
<pre><code>
// should display animation
var id = Members.insert({fname:'YourFirstName', lname:'YourLastName', date: new Date()});

// should display animation
Members.update(id, {$set: {date: new Date()}});

// should display animation
Members.remove(id);
</code></pre>
</template>

<template name="item">
  <div id="{{_id}}"><span>
    {{fname}} {{lname}} <br />
    {{date}} <br />
  </span></div>
</template>
